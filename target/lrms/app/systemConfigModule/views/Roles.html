<div class="col-lg-12 " data-ng-controller="RoleController as id">
    <div class="col-lg-12">
        <h4 class="header-styler"><i class="fa fa-angle-right"></i> Roles</h4>
        <form  class="form" name="roleForm" role="form" data-ng-submit="id.saveChanges()">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Role</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="role" data-ng-model="id.role.role"
                               data-ng-class="{'has-error has-feedback': !roleForm.role.$valid && !roleForm.role.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="id.role.description" name="description"
                               data-ng-class="{'has-error has-feedback': !roleForm.description.$valid && !roleForm.description.$pristine}">
                    </div>
                </div>
            </div>
            <div class="form-action row" style=" padding: 10px; margin-top:10px;">
                <button class="btn btn-success pull-right spacer" style="margin-right: 20px;"  type="submit"
                        data-ng-disabled="roleForm.$invalid || id.isDisabled">
                    <i class="fa fa-save" data-ng-if="!id.isSaving"></i>
                    <i class="fa fa-spinner fa-spin" data-ng-if="id.isSaving"></i>
                    save
                </button>
                <button class="btn btn-danger pull-right spacer" data-ng-click="id.cancelForm(roleForm.$invalid)">cancel</button>
            </div>
        </form>
    </div>

    <div class="col-md-12 ">
        <table class="table table-advance table-hover">
            <h4></h4>

            <thead>
            <tr>
                <th>role</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="data in id.roles track by $index">
                <td>{{data.role}}</td>
                <td class="hidden-phone">{{data.description}}</td>
                <td>
                    <button class="btn btn-danger btn-xs pull-right spacer" data-ng-click="id.deactivateItem(data)"><i class="fa fa-trash-o"></i></button>
                    <button class="btn btn-primary btn-xs pull-right spacer" data-ng-click="id.editData(data)"><i class="fa fa-pencil"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div><!-- /col-md-12 -->
</div>
