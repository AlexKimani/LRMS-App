<div class="col-lg-12 " data-ng-controller="CaseClassificationController as class">
    <div class="col-lg-12">
        <h4 class="header-styler"><i class="fa fa-angle-right"></i> Case Classification</h4>
        <form  class="form" name="classForm" role="form" data-ng-submit="class.saveChanges()">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="code" data-ng-model="class.caseClassification.code"
                               data-ng-class="{'has-error has-feedback': !classForm.code.$valid && !classForm.code.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.caseClassification.name" name="name"
                               data-ng-class="{'has-error has-feedback': !classForm.name.$valid && !classForm.name.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               data-ng-model="class.caseClassification.description" name="description"
                               data-ng-class="{'has-error has-feedback': !classForm.description.$valid && !classForm.description.$pristine}">
                    </div>
                </div>
            </div>
            <div class="form-action row" style="padding: 10px; margin-top:10px;">
                <button class="btn btn-success pull-right spacer" style="margin-right: 20px;"  type="submit"
                        data-ng-disabled="classForm.$invalid || class.isDisabled">
                    <i class="fa fa-save" data-ng-if="!class.isSaving"></i>
                    <i class="fa fa-spinner fa-spin" data-ng-if="class.isSaving"></i>
                    save
                </button>
                <button class="btn btn-danger pull-right spacer" data-ng-click="class.cancelForm(classForm.$invalid)">cancel</button>
            </div>
        </form>
    </div>

    <div class="col-md-12 ">
        <table class="table table-advance table-hover">
            <h4></h4>

            <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>Description</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="data in class.caseClassifications track by $index">
                <td>{{data.code}}</td>
                <td class="hidden-phone">{{data.name}}</td>
                <td class="hidden-phone">{{data.description}}</td>
                <td>
                    <button class="btn btn-danger btn-xs pull-right spacer" data-ng-click="class.deactivateItem(data)"><i class="fa fa-trash-o"></i></button>
                    <button class="btn btn-primary btn-xs pull-right spacer" data-ng-click="class.editData(data)"><i class="fa fa-pencil"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div><!-- /col-md-12 -->
</div>
