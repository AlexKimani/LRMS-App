<!DOCTYPE html>
    <html lang="en" data-ng-app="VetechLawApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Law Application</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet">
    </head>

    <body>
        <div id="login-page">
            <div class="container" data-ng-controller="loginController as lg">
                <form class="form-login"  name="loginForm" role="form" data-ng-submit="lg.authenticateUser()">
                    <h2 class="form-login-heading">sign in now</h2>
                    <div class="login-wrap">
                        <input type="text" class="form-control"
                               data-ng-class="{'has-error has-feedback': !loginForm.username.$valid && !loginForm.username.$pristine}"
                               data-ng-model="lg.LoginModel.username"
                               placeholder="Username" autofocus>
                        <br>
                        <input type="password" class="form-control"
                               data-ng-class="{'has-error has-feedback': !loginForm.password.$valid && !loginForm.password.$pristine}"
                               data-ng-model="lg.LoginModel.password"
                               placeholder="Password">
                        <label class="checkbox">
                                <span class="pull-right">
                                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
                                </span>
                        </label>
                        <button class="btn btn-theme btn-block"  type="submit" data-ng-disabled="loginForm.$invalid">
                            <i class="fa fa-lock" data-ng-if="!lg.isSaving"></i>
                            <i class="fa fa-spinner fa-spin" data-ng-if="lg.isSaving"></i>
                            SIGN IN
                            <!--<span data-translate="fc.SAVE_TEXT"></span>-->
                        </button>
                    </div>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Forgot Password ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Enter your e-mail address below to reset your password.</p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                    <button class="btn btn-theme" type="button"
                                            data-nglogin.authenticateUser()-click="">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </body>
    <!--load libraries-->
    <script src="jsLibraries/angular.min.js"></script>
    <script src="jsLibraries/angular-ui-router.min.js"></script>
    <script src="jsLibraries/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="jsLibraries/lodash.min.js"></script>

    <!--load app-->
    <script src="app/app.js"></script>

    <script src="app/globalService/LoginService.js"></script>
    <!--load all controllers-->
    <script src="app/globalController/LoginController.js"></script>
</html>
