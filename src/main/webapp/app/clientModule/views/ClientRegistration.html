<div class="col-lg-12 " data-ng-controller="ClientRegistrationController as class">
    <div class="col-lg-12">
        <h4 class="header-styler"><i class="fa fa-angle-right"></i> Client Registration</h4>
        <form  class="form" name="classForm" role="form" data-ng-submit="class.saveChanges()">
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Surname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="surname" data-ng-model="class.clientRegistration.surname"
                               data-ng-class="{'has-error has-feedback': !classForm.surname.$valid && !classForm.surname.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.name" name="firstname"
                               data-ng-class="{'has-error has-feedback': !classForm.othernames.$valid && !classForm.firstName.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Other Names</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.name" name="othernames"
                               data-ng-class="{'has-error has-feedback': !classForm.othernames.$valid && !classForm.othernames.$pristine}">
                    </div>
                </div>

                <div class="form-group col-lg-4">
                    <label>Gender</label><select><option>Male</option><option>Female</option><option>Others</option></select>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Date Of Birth</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.dateofbirth" name="dateofbirth"
                               data-ng-class="{'has-error has-feedback': !classForm.dateofbirth.$valid && !classForm.dateofbirth.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">ID Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.idtype" name="idtype"
                               data-ng-class="{'has-error has-feedback': !classForm.idtype.$valid && !classForm.idtype.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">ID number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.idnumber" name="idnumber"
                               data-ng-class="{'has-error has-feedback': !classForm.idnumber.$valid && !classForm.idnumber.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Province/State</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.province" name="province"
                               data-ng-class="{'has-error has-feedback': !classForm.province.$valid && !classForm.province.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">County/District</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.county" name="county"
                               data-ng-class="{'has-error has-feedback': !classForm.county.$valid && !classForm.county.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Sub-County/Division</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.division" name="division"
                               data-ng-class="{'has-error has-feedback': !classForm.division.$valid && !classForm.division.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.location" name="location"
                               data-ng-class="{'has-error has-feedback': !classForm.location.$valid && !classForm.location.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Town</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.town" name="town"
                               data-ng-class="{'has-error has-feedback': !classForm.town.$valid && !classForm.town.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Estate</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.Province/state" name="estate"
                               data-ng-class="{'has-error has-feedback': !classForm.estate.$valid && !classForm.estate.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Physical Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.physicaladdress" name="physicaladdress"
                               data-ng-class="{'has-error has-feedback': !classForm.physicaladdress.$valid && !classForm.physicaladdress.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Email Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.emailaddress" name="emailaddress"
                               data-ng-class="{'has-error has-feedback': !classForm.emailaddress.$valid && !classForm.emailaddress.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.phonenumber" name="phonenumber"
                               data-ng-class="{'has-error has-feedback': !classForm.phonenumber.$valid && !classForm.phonenumber.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label class="col-sm-2 col-sm-2 control-label">Cell Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="class.clientRegistration.cellphone" name="cellphone"
                               data-ng-class="{'has-error has-feedback': !classForm.cellphone.$valid && !classForm.cellphone.$pristine}">
                    </div>
                </div>
                <label>Client Type</label><select><option>Walking In</option><option>Starndard</option><option>Loyalt</option></select>
            </div>
            <div class="form-action row" style="background: rgba(131, 130, 130, 0.04); padding: 10px; margin-top:10px;">
                <button class="btn btn-success pull-right spacer" style="margin-right: 20px;"  type="submit"
                        data-ng-disabled="classForm.$invalid || class.isDisabled">
                    <i class="fa fa-save" data-ng-if="!class.isSaving"></i>
                    <i class="fa fa-spinner fa-spin" data-ng-if="class.isSaving"></i>
                    save
                </button>
                <button class="btn btn-danger pull-right spacer" data-ng-click="class.cancelForm(classForm.$invalid)">cancel</button>
            </div>
        </form>
    </div>


    <div class="col-md-12 ">
    <table class="table table-advance table-hover">
        <h4></h4>

        <thead>
        <tr>
            <th>code</th>
            <th>name</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="data in class.clientRegistrations track by $index">
            <td>{{data.code}}</td>
            <td class="hidden-phone">{{data.name}}</td>
            <td class="hidden-phone">{{data.description}}</td>
            <td>
                <button class="btn btn-danger btn-xs pull-right spacer" data-ng-click="class.deactivateItem(data)"><i class="fa fa-trash-o"></i></button>
                <button class="btn btn-primary btn-xs pull-right spacer" data-ng-click="class.editData(data)"><i class="fa fa-pencil"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div><!-- /col-md-12 -->
</div>
