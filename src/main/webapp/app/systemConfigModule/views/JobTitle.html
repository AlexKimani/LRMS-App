<div class="col-lg-12 " data-ng-controller="JobTitleController as ic">
    <div class="col-lg-12">
        <h4 class="header-styler"><i class="fa fa-angle-right"></i> Job Title</h4>
        <form  class="form" name="JobTitleForm" role="form" data-ng-submit="ic.saveChanges()">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="code" data-ng-model="ic.jobTitle.name"
                               data-ng-class="{'has-error has-feedback': !JobTitleForm.name.$valid && !JobTitleForm.name.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="ic.jobTitle.description" name="description"
                               data-ng-class="{'has-error has-feedback': !JobTitleForm.description.$valid && !JobTitleForm.description.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Basic Salary</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="ic.jobTitle.basicSalary" name="basicSalary"
                               data-ng-class="{'has-error has-feedback': !JobTitleForm.basicSalary.$valid && !JobTitleForm.basicSalary.$pristine}">
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="col-sm-2 col-sm-2 control-label">Role group</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" data-ng-model="ic.jobTitle.roleGroup" name="roleGroup"
                               data-ng-class="{'has-error has-feedback': !JobTitleForm.roleGroup.$valid && !JobTitleForm.roleGroup.$pristine}">
                    </div>
                </div>
            </div>
            <div class="form-action row" style=" padding: 10px; margin-top:10px;">
                <button class="btn btn-success pull-right spacer" style="margin-right: 20px;"  type="submit"
                        data-ng-disabled="JobTitleForm.$invalid || ic.isDisabled">
                    <i class="fa fa-save" data-ng-if="!ic.isSaving"></i>
                    <i class="fa fa-spinner fa-spin" data-ng-if="ic.isSaving"></i>
                    save
                </button>
                <button class="btn btn-danger pull-right spacer" data-ng-click="ic.cancelForm(JobTitleForm.$invalid)">cancel</button>
            </div>
        </form>
    </div>

    <div class="col-md-12 ">
        <table class="table table-advance table-hover">
            <h4></h4>

            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Basic Salary</th>
                <th>Role Group</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="data in ic.jobTitles track by $index">
                <td>{{data.name}}</td>
                <td class="hidden-phone">{{data.description}}</td>
                <td class="hidden-phone">{{data.basicSalary}}</td>
                <td class="hidden-phone">{{data.roleGroup}}</td>
                <td>
                    <button class="btn btn-danger btn-xs pull-right spacer" data-ng-click="ic.deactivateItem(data)"><i class="fa fa-trash-o"></i></button>
                    <button class="btn btn-primary btn-xs pull-right spacer" data-ng-click="ic.editData(data)"><i class="fa fa-pencil"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div><!-- /col-md-12 -->
</div>
